<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Nghệ Số Trong Học Tập | Lab 05</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0052cc; /* Xanh đậm chuyên nghiệp */
            --accent-color: #00d2ff;  /* Xanh điện tử (Electric Blue) */
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 850px;
            width: 100%;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .description {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        h3 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h3::before {
            content: "";
            display: inline-block;
            width: 4px;
            height: 24px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .media-section {
            margin-bottom: 50px;
        }

        .img-wrapper {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .img-wrapper:hover {
            transform: translateY(-5px);
        }

        img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
            padding-top: 30px;
            width: 100%;
            max-width: 850px;
        }

        .copyright {
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .source {
            font-size: 0.85rem;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Kỷ Nguyên Học Tập Kỹ Thuật Số</h1>
        <p class="description">
            Khám phá cách công nghệ xóa bỏ mọi rào cản, mở ra những cơ hội học tập không giới hạn trong thời đại mới.
        </p>
    </header>

    <div class="media-section">
        <h3>TỔNG QUAN HỆ THỐNG</h3>
        <div class="img-wrapper">
            <img src="Lab05_Ex2.1.png" alt="Infographic Digital Technology in Learning">
        </div>
    </div>

    <div class="media-section">
        <h3>TƯƠNG LAI CỦA CÔNG NGHỆ</h3>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/smBm8Ox-Mo8" 
                    title="Technology and Future" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</div>

<footer>
    <p class="copyright">&copy; 2026 LAB05 - EDUCATION PROJECT</p>
    <p class="source">THIẾT KẾ DỰA TRÊN NỀN TẢNG CANVA & YOUTUBE CREATIVE COMMONS</p>
</footer>

</body>
</html>
